version: "3.2"
services:
  nodejs:
    build:
      context: .
    image: alicelukas/nodejs-mysql-app
    networks:
      - frontend
      - backend
    environment:
      - MYSQL_HOST=moe-mysql-app
      - MYSQL_USER=moeuser
      - MYSQL_PASS=moepass
      - MYSQL_DB=moe_db
    # volumes:
    #   - ./www/:/var/www/html/
    ports:
      - "30001:8005"
    container_name: moe-nodejs-app
    restart: always
  mysql:
    image: mysql:5.7
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=moeuser
      - MYSQL_PASSWORD=moepass
      - MYSQL_DATABASE=moe_db
    volumes:
      - "./init/:/docker-entrypoint-initdb.d/"
    ports:
      - 3306:3306
    container_name: moe-mysql-app
    restart: always
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - mysql
    networks:
      - backend
    ports:
      - "30002:80"
    environment:
      - PMA_HOST=moe-mysql-app
      - PMA_PORT=3306
    volumes:
      - /sessions
    container_name: moe-phpmyadmin-app
    restart: always
networks:
  frontend:
  backend:
